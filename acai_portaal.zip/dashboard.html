<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ACAΛI Dashboard</title>
  <style>
    body {
      background-color: #f6f4ed;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px;
      color: #2c2c2c;
    }

    h1 {
      text-align: center;
      font-size: 32px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    }

    .card h3 {
      margin: 0 0 8px;
      font-size: 18px;
      color: #555;
    }

    .card p {
      font-size: 20px;
      margin: 0;
    }

    .suggestion {
      margin-top: 40px;
      text-align: center;
      font-style: italic;
      font-size: 18px;
      background: #fff5e6;
      padding: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>ACAΛI Comfort Dashboard</h1>

  <div class="grid">
    <div class="card">
      <h3>📍 Zone</h3>
      <p>Bureauruimte</p>
    </div>
    <div class="card">
      <h3>🎛️ Preset</h3>
      <p>Focus 🎯</p>
    </div>
    <div class="card">
      <h3>💡 Licht</h3>
      <p>60%</p>
    </div>
    <div class="card">
      <h3>🌡️ Temperatuur</h3>
      <p>22°C</p>
    </div>
  </div>

  <div class="suggestion">
    <div style="text-align: center; margin-top: 30px;">
    <button onclick="applyPreset('Focus 🎯')">Focus</button>
    <button onclick="applyPreset('Ontspanning 🛋️')">Ontspanning</button>
    <button onclick="applyPreset('Stilte 🤫')">Stilte</button>
  </div>
  
  <div id="toast" style="display: none; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
  background: #333; color: white; padding: 12px 20px; border-radius: 8px; font-size: 14px;">
    Comfortpreset gewijzigd.
  </div>
    🤖 ACAΛI Suggestie: Het is namiddag – wil je overschakelen naar <strong>Ontspanning</strong>?
  </div>
  <script>
    function applyPreset(presetName) {
      document.querySelector('.card:nth-child(2) p').textContent = presetName;
      showToast();
    }
  
    function showToast() {
      const toast = document.getElementById('toast');
      toast.style.display = 'block';
      setTimeout(() => toast.style.display = 'none', 3000);
    }
  </script>
  </body>
</html>
